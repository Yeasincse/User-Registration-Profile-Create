{% extends 'music/base.html' %}
{% block title %}{{ post }}{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid songs-container">

    <div class="row">

        <!-- Left Post Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'music:detail' post.id %}">
                        {% if post.post_logo %}
                            <img src="{{ post.post_logo.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h1>{{ post.post_title }} <small>{{ post.description }}</small></h1>
                    <h2>{{ post.author }}</h2>
                </div>
            </div>
        </div>
        {% endblock %}
